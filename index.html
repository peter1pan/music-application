<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Application</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap");
    </style>
    <!-- codes are for phone, get page to smallest width--> 
  </head>
  <body>
    <div class="grid-container">
      <div class="curretMusic">
        <div>
          <img src="" alt="" id="music-image" />
          <audio src="" id="audio"></audio>
        </div>
      </div>
    </div>
    <!-- music list -->
    <div class="grid-container2">
      <ul class="music-list"></ul>
    </div>
    <div class="footer-progress">
      <div class="time-bar">
        <div id="controls">
          <i id="loop" class="fa-solid fa-rotate-left"></i>
          <div><i id="prev" class="fa-solid fa-backward-step"></i></div>
          <div><i id="play" class="fa-regular fa-circle-play"></i></div>
          <div><i id="next" class="fa-solid fa-forward-step"></i></div>
          <i id="shuffle" class="fa-solid fa-shuffle"></i>
        </div>
        <div class="duration-bar">
          <span class="current-time">0:00</span>
          <input class="time-range" type="range" />
          <span class="duration-time">0:00</span>
        </div>
        <div class="sound-bar">
          <i class="fa-solid fa-volume-high" id="volume-icon"></i>
          <input type="range" id="volume-bar" max="100" />
        </div>
      </div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
